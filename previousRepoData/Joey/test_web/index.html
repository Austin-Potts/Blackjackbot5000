    <div class='container-fluid'>
        <div class='row'>
            <div class='col-sm-3'>
                <button type="button" onclick="action(0)" class="btn btn-sm btn-primary action-btn">Stay</button>
                <button type="button" onclick="action(1)" class="btn btn-sm btn-primary action-btn">Hit</button>
                <button type="button" onclick="action(2)" class="btn btn-sm btn-primary action-btn" disabled>Double Down</button>
                <button type="button" onclick="action(3)" class="btn btn-sm btn-primary action-btn" disabled>Split Hand</button>
            </div>
            <div class='col-sm-3 gameOver' style="visibility: hidden;">
                <button type="button" onclick="refreshBoard()" class="btn btn-sm btn-primary refresh-btn">New Game</button>
                <span class='gameOverText'></span>
            </div>

            <div class="col-sm-6 placeBet">
                <!--<form action="null" onsubmit="startGame()" class='placeBet'>-->
                    <label for="fname">$10</label>
                    <input type="radio" id="fname" name="fname" value="10" checked>
                    <label for="fname"> | $50</label>
                    <input type="radio" id="fname" name="fname" value="50">
                    <label for="fname"> | $100</label>
                    <input type="radio" id="fname" name="fname" value="100">

                    <button type="submit" onclick="startGame()" class="btn btn-primary">Place Bet</button>

                <!--</form>-->
            </div>
        </div>
